{% extends "app1/index.html" %}

{% block content %}
<table>
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Quantity</th>
        <th>operation</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{product.prodid}}</td>
        <td>{{product.prodname}}</td>
        <td>{{product.price}}</td>
        <td>{{product.qty}}</td>
        <td><a href="{% url 'delete' product.prodid%}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No data found</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
