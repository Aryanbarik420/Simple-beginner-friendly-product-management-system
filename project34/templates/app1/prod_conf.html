{% extends "app1/base.html" %}
{% block content %}
<body>
    <h2>Are you sure you want to delete "{{ object.prodname }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered table-primary">
            <tr>
                <td>{{ object.prodid }}</td>
                <td>{{ object.prodname }}</td>
            </tr>
        </table>
        <input type="submit" value="Confirm Delete" class="btn btn-danger">
        <a href="{% url 'dlist' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
{% endblock %}
